version: 0
metadata:
  name: "Mozilla Releng"
  description: "Mozilla Releng Services"
  owner: "{{ event.head.user.email }}"
  source: "{{ event.head.repo.url }}"
tasks:
  - provisionerId: "{{ taskcluster.docker.provisionerId }}"
    workerType: "{{ taskcluster.docker.workerType }}"
    extra:
      github:
        env: true
        events:
          - pull_request.opened
          - pull_request.synchronize
          - pull_request.reopened
          - push
    payload:
      maxRunTime: 7200 # seconds (i.e. two hours)
      image: "nixos/nix:latest"
      command:
        - "nix-shell"
        - "-p"
        - "curl"
        - "--run"
        - "mkdir /src && cd /src && curl -L https://github.com/garbas/mozilla-releng/archive/$GITHUB_HEAD_SHA.tar.gz -o tmp.tar.gz && tar zxf tmp.tar.gz && cd mozilla-releng-$GITHUB_HEAD_SHA && make taskcluster-app APP=releng_clobberer"
    scopes:
      - secrets:get:repo:garbage/garbas/temp-releng-services
    metadata:
      name: "releng_clobberer"
      description: "Build and run tests for all projects"
      owner: "{{ event.head.user.email }}"
      source: "{{ event.head.repo.url }}"
